<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
    </head>

    <body>
        <script>
            function getComputerChoice() {
                const computer = Math.floor(Math.random() * 100) + 1;
                if (computer <= 34) {
                    return "Rock";
                } else if (computer <= 67) {
                    return "Paper";
                } else {
                    return "Scissors";
                }
            }

            function getHumanChoice() {
                humanChoice = window.prompt("Make your choice!");
                humanChoice = humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1).toLowerCase();
                if (humanChoice == "Rock" || humanChoice == "Paper" || humanChoice == "Scissors") {
                    return humanChoice;
                } else {
                    return "Please choose one between Rock, Paper or Scissors";
                }
            }

            
            function playGame() {
                let humanScore = 0;
                let computerScore = 0;
                
                for (let i = 0; i <= 4; i++) {

                    const humanSelection = getHumanChoice();
                    const computerSelection = getComputerChoice();
                    playRound(humanSelection, computerSelection);
                    
                    function playRound(humanChoice, computerChoice) {
                    if ((humanChoice == "Rock" && computerChoice == "Scissors")
                        || (humanChoice == "Paper" && computerChoice == "Rock")
                        || (humanChoice == "Scissors" && computerChoice == "Paper")) {
                            console.log("You won! " + humanChoice + " beats " + computerChoice);
                            humanScore++;
                        } else if ((humanChoice == "Rock" && computerChoice == "Paper")
                        || (humanChoice == "Paper" && computerChoice == "Scissors")
                        || (humanChoice == "Scissors" && computerChoice == "Rock")) {
                            console.log("I won " + computerChoice + " beats " + humanChoice);
                            computerScore++;
                        } else if ((humanChoice == "Rock" && computerChoice == "Rock")
                        || (humanChoice == "Paper" && computerChoice == "Paper")
                        || (humanChoice == "Scissors" && computerChoice == "Scissors")) {
                            console.log("It's a draw, we both picked " + humanChoice);
                        } else {
                            console.log("You need to pick between Rock, Paper or Scissors, or I'm taking the point");
                            computerScore++;
                        }
                        console.log("Score: Human: " + humanScore + " Computer: " + computerScore)
                    }
                }
                }


            playGame();

        </script>
    </body>
</html>
